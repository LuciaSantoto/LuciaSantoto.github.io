<body>
   <div>
    <form id="formu" action="">
        <label for="">Nombre: </label>
        <input type="text" placeholder="Ingrese su nombre completo" required><br>
        <label for="">Teléfono: </label>
        <input type="number" placeholder="Ingrese su número de telefono" required><br>
        <label for="">E-mail: </label>
        <input type="email" placeholder="Ingrese su dirección de e-mail" required><br>
        <label for="">Mensaje: </label>
        <textarea placeholder="Ingrese su mensaje"></textarea><br>
        <button type="submit">Enviar mensaje</button>
        <p id="mensajevisible" style="display:none">Gracias por contactarse, me comunicaré a la brevedad.</p>
    </form>
   </div>
   <script src="jsform.js"></script>
